<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ShitMustGo - Skapa konto</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/garbage-truck.png">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Option 1: Include in HTML -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style2.css" rel="stylesheet" />
</head>
<title>ShitMustGo - Registrera Konto</title>
<body>
<!-- Navigation-->
<nav th:replace="~{fragments::navbar}"></nav>

<div th:if="${FailedSignup}" class="alert alert-danger" role="alert" text-center>
    [[${FailedSignup}]]
</div>

<section class="h-100 bg-white registerform">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4 header">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block registerImg">
                            <img th:class="truckerFucker" src="/images/garbage-truck.png" alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; margin-left: 70px; margin-top: 150px;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-white">
                                <h3 class="mb-5 text-uppercase">Skapa konto</h3>
                                <form action="/register" method="post" th:object="${account}">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1m" class="form-control form-control-lg" th:field="*{firstName}" />
                                            <label class="form-label" for="form3Example1m">Förnamn</label>
                                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="registerError"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1n" class="form-control form-control-lg"th:field="*{lastName}" />
                                            <label class="form-label" for="form3Example1n">Efternamn</label>
                                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="registerError"></p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="password" id="form3Example1m1" class="form-control form-control-lg" th:field="*{password}"/>
                                            <label class="form-label" for="form3Example1m1" >Lösenord</label>
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="registerError"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="password" id="form3Example1n1" class="form-control form-control-lg" name="passwordControll" />
                                            <label class="form-label" for="form3Example1n1">Upprepa Lösenord</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example8" class="form-control form-control-lg" th:field="*{address}"/>
                                    <label class="form-label" for="form3Example8">Address</label>
                                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="registerError"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example90" class="form-control form-control-lg" th:field="*{username}"/>
                                    <label class="form-label" for="form3Example9">Användarnamn</label>
                                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="registerError"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example99" class="form-control form-control-lg" th:field="*{email}" />
                                    <label class="form-label" for="form3Example9">Email</label>
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="registerError"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example9" class="form-control form-control-lg" th:field="*{phoneNumber}"/>
                                    <label class="form-label" for="form3Example9">Telefonnummer</label>
                                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="registerError"></p>
                                </div>
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="submit" class="btn btn-outline-light">Skapa konto</button>
                                </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>



<footer th:insert="~{fragment2::alt2}"></footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
